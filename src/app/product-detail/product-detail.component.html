<div class="conatainer-fluid">
 <app-navbar></app-navbar>
</div>
<div class="container-fluid header">
  <div
    class="container product-header-div d-flex align-items-center justify-content-between"
  >
    <span class="product-header">About Product</span>
    <div class="product-header-div-right" *ngFor="let product of products">
      <span class="product-price"
        ><b>Price : {{ product.price | currency: "USD" }}</b></span
      >
      <input
        type="number"
        class="input-lg input-md product-quantity"
        onkeydown="return false"

        min="1"
        max="3"
        value="1"
        #quantity
      />
      <button
        class="btn btn-primary button-buy"
        (click)="pay(product, quantity.value)"
      >
        Buy Now
      </button>
    </div>
  </div>
</div>
<div
  class="container-fluid product-details-area"
  *ngFor="let product of products"
>
  <div class="row">
    <div class="container-fluid col-md-7 col-lg-7 product-discription-area">
      <div class="row">
        <div class="col-md-4 col-lg-4"></div>
        <div
          class="col-md-8 col-lg-8 product-discription-area-child"
          style="text-align: left"
        >
          <label class="product-company-name"
            >{{ product.company_name | uppercase }} PRODUCTS</label
          >
          <h2>{{ product.name }}</h2>
          <label class="mt-3 mb-3 discription-sub">its magic remastered</label>
          <ul [innerHtml]=" product.description " class="description"></ul>
          <br />
          <span style="font-weight: 300; color: #000000">{{
            product.productId | uppercase
          }}</span>
        </div>
      </div>
    </div>
    <div class="container-fluid col-md-5 col-lg-5 product-image-area">
      <div class="container product-image-div">
        <div
          id="carouselExampleDark"
          class="carousel carousel-dark slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
              <img
                src="../../assets/image 10.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-md-block"></div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="../../assets/image 10.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-md-block"></div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="../../assets/image 10.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-md-block"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid product-header-div-right-small">
      <div class="product-header-right-small" *ngFor="let product of products">
        <span class="product-price"><b>Price : {{ product.price | currency: "USD" }}</b></span>
        <input
          type="number"
          onkeydown="return false"
          class="input-lg input-md product-quantity"
          min="1"
          max="3"
          value="1"
          #quantity
        />
        <button
          class="btn btn-primary button-buy"
          (click)="pay(product, quantity.value)"
        >
          Buy Now
        </button>
      </div>
    </div>
  </div>
</div>
